{% extends 'main.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <a href="{% url 'photos:home' %}" class="btn btn-dark my-3">Go Back</a>
            <div class="card">
                <form method="post" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group m-3">
                        <label>Description</label>
                        <textarea name="description" class="form-control" placeholder="Enter the description..."
                            rows="3"></textarea>
                    </div>
                    <div class="form-group m-3">
                        <label for="formFile" class="form-label">Upload Image</label>
                        <input name="image" class="form-control" type="file" id="formFile">
                    </div>
                    <div class="form-group m-3">
                        <label>Category</label>
                        <select class="form-select" name="category">
                            <option value="none">Select a category...</option>
                            {% for category in categories %}
                            <option value="{{category.id}}">{{category.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group m-3">
                        <label>Create a New Category</label>
                        <input name="category_new" type="text" class="form-control"
                            placeholder="Create a new description...">
                    </div>
                    <button type="submit" class="btn btn-primary m-3">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
