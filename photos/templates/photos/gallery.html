{% extends 'main.html' %}

{% block content %}

<head>
    <style>
        .image-thumbnail {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<div class="container">
    <div class="row">
        <div class="col-md-3">

            <div class="card">
                <div class="card-header">
                    Categories
                </div>
                <ul class="list-group list-group-flush">
                    {% for category in categories %}
                    <li class="list-group-item">
                        <a href="{% url 'photos:home' %}?category={{category.name}}">{{category.name}}</a>
                    </li>
                    {% endfor %}
                    <li class="list-group-item">
                        <a href="{% url 'photos:home' %}">All</a>
                    </li>
                    <a href="{% url 'photos:add-photo' %}" class="btn btn-dark btn-block btn-sm m-1">Add Photo</a>
                </ul>
            </div>

        </div>
        <div class="col-md-9">
            <div class="row">
                {% for photo in photos %}
                <div class="col-md-4">
                    <div class="card my-2">
                        <img class="image-thumbnail" src="{{photo.image.url}}" alt="">
                        <div class="card-body">
                            <small>Category: {{photo.category.name}} </small>
                        </div>
                        <a href="{% url 'photos:photo' photo.id %}" class="btn btn-outline-dark btn-sm m-1">View</a>
                    </div>
                </div>
                {% empty %}
                <h1>No Photos ... </h1>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
