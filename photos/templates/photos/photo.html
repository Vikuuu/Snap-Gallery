{% extends 'main.html' %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col">
            <a href="{% url 'photos:home' %}" class="btn btn-dark my-3">Go Back</a>
            <div style="height: 90vh;">
                <div style="display: flex; flex-direction:column; gap:20px">
                    <h1>Category: {{photo.category.name}}</h1>
                    <img style="max-width: 100%; max-height: 100%;" src="{{photo.image.url}}">
                    <h5>Posted by: <a href=""><img class="rounded-circle img-thumbnail" src="{{ profile.image.url }}"
                                style="max-width: 5%; max-height: 5%;" /> {{user.username}}</a>
                    </h5>
                    <p><strong>Description: </strong> {{photo.description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
